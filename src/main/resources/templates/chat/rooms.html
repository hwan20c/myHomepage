<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{base/base}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
    <title>chat</title>
  </head>
  <body>
    <div layout:fragment="page_content" id="chatLayout">
      <div class="container">

        <div class="rooms_area m-4">
          <ul class="list-group" th:each="room : ${list}">
            <li class="list-group-item" value="${room.id}">
              <a th:href="@{/chat/room(roomId=${room.roomId})}">[[${room.name}]]  </a>
              <a sec:authorize="hasRole('ADMIN')" th:href="@{/}"> <i class="fas fa-times float-right ml-3" aria-hidden="true" style="color: red;"></i> </a>
              <i class="fas fa-lock float-right" th:classappend="${room.password} != null ? 'visible' : 'invisible'"></i>
            </li>
          </ul>
        </div>
        
        <div class="create_room_area ml-4 mr-4" th:if="${list.size lt 3}">
          <form th:action="@{/chat/room}" method="post">
            <div class="row">
              <div class="col">
                <input type="text" placeholder="방 이름" name="roomName" class="form-control">
              </div>
              <div class="col">
                <input type="text" placeholder="방 비밀번호(공백시 공개방)" name="roomPassword" class="form-control">
              </div>
              <div class="col text-right">
                <button class="btn btn-secondary">개설하기</button>
              </div>
            </div>
          </form>
        </div>

        <div th:unless="${list.size ne 3}">
          방 최대 개수는 3개 입니다. 방을 없애고 싶으면 관리자에게 문의하세요.
        </div>

      </div>  
    </div>
  </body>
  <div layout:fragment="script_area">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script th:inline="javascript">
      /*[+ 
      const roomName = [[|${roomName}|]];
      const roomId = [[|${list}|]];
      +]*/
      console.log(roomId);
    </script>
    <script th:src="@{/js/chat/chat.js}"></script>
    <script th:src="@{/js/chat/rooms.js}"></script>
  </div>
</html>
